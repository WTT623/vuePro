<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VUE</title>
</head>

<body>
    <div id="app">
        {{num | toFixed()}}
        <p v-text="toFix(5,3)"></p>
        <ul>
            <li v-for="(item,index) in num">{{item+","+index}}</li>
        </ul>
    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        let vm = new Vue({
            el: "#app",
            data: {
                num: 5,
            },
            methods: {
                toFix(val, n) {
                    val = val.toFixed(n);
                    return val >= 10 ? val : "0" + val;
                }
            },
            computed: {
            },
            filters: {
                toFixed(val, n) {
                    val = val.toFixed(n);
                    return val >= 10 ? val : "0" + val;
                }
            },
        })
    </script>
</body>

</html>
