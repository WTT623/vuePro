<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>珠峰培训2017-14JS</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        caption{
            caption-side: top
        }
        table tr td{
            text-align: center;
            font-size: 20px;
        }
        table tr th{
            text-align: center;
            font-size: 24px;
        }
    </style>
</head>
<body>
<div id="app" class="container">
    <div class="row">
        <table class="table table-bordered table-hover table-striped">
            <caption class="h1 text-danger">购物车</caption>
            <tr>
                <th>商品名称</th>
                <th>商品价格</th>
                <th>操作</th>
            </tr>
            <tr v-for="list in carList">
                <td>{{list.name}}</td>
                <td>{{list.price}}</td>
                <td>
                    <button class="btn btn-danger btn-sm">删除</button>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <button class="btn btn-danger">全部删除</button>

                </td>
            </tr>
        </table>
        <form>
            <div class="form-group row">
                <label for="name" class="control-label col-md-4">商品名称:</label>
                <div class="col-md-8">
                    <input class="form-control" type="text" id="name">
                </div>
            </div>
            <div class="form-group row">
                <label for="price" class="control-label col-md-4">商品价格:</label>
                <div class="col-md-8">
                    <input class="form-control" type="text" id="price">
                </div>
            </div>
            <button class="btn btn-primary btn-lg">提交</button>
            <button type="reset" class="btn btn-danger btn-lg">重置</button>
        </form>
    </div>
</div>
</body>
</html>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el: "#app",
        data: {
            carList:[{name:"衬衣",price:"$999"},{name:"袜子",price:"$9.9"},{name:"毛衣",price:"$99"},{name:"杯子",price:"$19.9"}]
        },
        methods: {}
    })
</script>
