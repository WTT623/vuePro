<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VUE</title>
</head>

<body>
    <div id="app">
        <input type="checkbox" @change="fn" v-model="c" value="1">
        <input type="checkbox" @change="fn" v-model="c" value="2">
        <input type="checkbox" @change="fn" v-model="c" value="3">
        <input type="checkbox" @change="fn" v-model="c" value="4">
        <input type="checkbox" @change="change" v-model="d" > {{c}}
    </div>
    <script src="node_modules/vue/dist/vue.js"></script>
    <script>
        let vm = new Vue({
            el: "#app",
            data: {
                c: [],
                d: false,
            },
            methods: {
                fn() {
                    if (this.c.length == 4) {
                        this.d=true;
                    }
                    if (this.c.length<4) {
                        this.d=false;
                    }
                },
                change() {
                    if (this.d==true) {
                        this.c = [1,2,3,4];
                    }else{
                        this.c = []
                    }
                }
            }
        })
    </script>
</body>

</html>
